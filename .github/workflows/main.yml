# This is a workflow to pack py file to exe

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Hello World!

    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.14
    
    - name: Install requirements and installer
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Run pyinstaller
      run: |
        python -m PyInstaller -F -c ws_tcg_2.py

    - name: Zip the executable
      run: |
        zip -r ws_tcg_2.zip dist/ws_tcg_2.exe

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Test Release
        draft: false
        prerelease: false

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ws_tcg_2.zip
        asset_name: ws_tcg_2-${{ github.run_number }}.zip
        asset_content_type: application/zip

